{% extends "layout/base.html" %}

{% block content %}

    <div class="col-md-9">
        <h1 class="h1 text-center headers mt-5">&nbsp;Question page</h1>

        {% include 'Components/question_item_question.html' %}


         <h3 class="h3 text-center headers mt-5">Answers</h3>
        <hr/>

        {% for answer in answers %}
            {% include 'Components/answer_item.html' %}
        {% endfor %}


         <nav>
          <ul class="pagination justify-content-center mt-5">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>

          </ul>

        <h3 class="h3 text-center headers mt-5">Your answer</h3>
        <hr/>

            <form>
            <div class="mb-3">
                <textarea class="form-control" id="questionBody" rows="10" placeholder="Write your answer here!"></textarea>
            </div>
             <div class="mb-3">
                <input type="submit" class="form-control btn btn-warning"  value="Respond">
            </div>
            </form>
        </div>

    </div>

   {% endblock %}
